<html>
  <body>
    <form action="/write" method="post">

      <input type="text" id="note_name" name="note_name" required><br><br>

      <textarea id="note" name="note" rows="10" cols="30" required></textarea><br><br>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
